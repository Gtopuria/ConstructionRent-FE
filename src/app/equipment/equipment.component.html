<div class="wrapper">
	<div class="wrapper-equipment" *ngFor="let equipment of equipments$ | async">
		<mat-card class="equipment-card">
			<mat-card-header>
				<mat-card-header>{{ equipment.name }}</mat-card-header>
				<mat-card-subtitle [class]="equipment.type">{{ equipment.type }}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-actions>
				<button mat-button (click)="AddItemToCart(equipment)">Add to cart</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
